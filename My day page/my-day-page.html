<!DOCTYPE html>
<html lang="en"></html>
<head>
    <!-- Connects the CSS file--> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my-day-page.css">
    <title>My Day</title>
    <link rel="icon" href="../resources/icons/Sun.png"  type="image/x-icon">

</head>
<body>
    <!-- Connects the JS file-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <iframe src="../side pannel/side-pannel.html" class="side-pannel-page"name="contentFrame"></iframe>
    <div class="container">
        <div class="myDay">
            <h2>To-Do List <img src="../resources/icons/Sun.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Write your task" maxlength="30">
                <button onclick="addTask()">Add Task</button>
            </div>
            <div class="category">
                <button class="categorys" id="complete" onclick="" >Complete</button>
                <button class="categorys" id="incomplete" onclick="">Incomplete</button>
                <button class="categorys" id="remove" onclick="deleteAll()">Delete All</button>
            </div>
            <ul id="list-container"></ul>
            <h3 class="empty-tasks">No Tasks Added</h3>
            <img class="empty-tasks" src="../resources/My Day.png" id="photo">
            <h3 class="empty-tasks">Focus on your day</h3>
            <h3 class="empty-tasks">Get tasks done with My Day <br/> A list that refreshes every day</h3>
        </div>
    </div>
    <script src="my-day-page.js"></script>
</body>
</html>
